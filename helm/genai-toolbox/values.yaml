# Default values for genai-toolbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # -- Global override for container image registry
  imageRegistry: ""
  # -- Global override for container image registry pull secrets
  imagePullSecrets: []
  # -- Global namespace
  namespace: ""
# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1
name: toolbox


# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/

image:
  # -- genai-toolbox image repository
  repository: database-toolbox/toolbox/toolbox
  # -- genai-toolbox image pull policy
  pullPolicy: IfNotPresent
  # -- genai-toolbox image tag
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  # -- genai-toolbox image registry
  registry: us-central1-docker.pkg.dev

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # iam.gke.io/gcp-service-account: "genai-toolbox@toolbox.iam.gserviceaccount.com"
  # eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/genai-toolbox"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 5000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      # paths:
      #   - path: /
      #     pathType: ImplementationSpecific
  tls: []
  #  - secretName: genai-toolbox-tls
  #    hosts:
  #      - genai-toolbox-cluster.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: 5000
readinessProbe:
  httpGet:
    path: /
    port: 5000

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: toolbox-config
    secret:
      secretName: toolbox-config
      items:
      - key: tools.yaml
        path: tools.yaml

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - name: toolbox-config
    mountPath: "/app/tools.yaml"
    subPath: tools.yaml
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

options:
  address: "0.0.0.0"
  port: 5000
  log_level: "INFO"
  logging_format: "standard"
  telemetry_gcp: false
  telemetry_otlp: ""
  telemetry_service_name: "toolbox"

config: |
  sources:
    demo:
      kind: postgres
      host: postgres-postgresql.default.svc.cluster.local
      port: 5432
      database: northwind
      user: postgres
      password: postgres
  tools:
    search-customers-by-shippers:
      kind: postgres-sql
      source: demo
      description: >-
        Search or list customer name and customer address of all customers with orders 
        that shipped using a specific delivery provider (i.e.Speedy Express).
      parameters:
        - name: company_name
          type: string
          description: The list of all customers name and customer address with orders using a shipping company
      statement: >-
        SELECT *
        FROM customers WHERE customer_id IN 
          (SELECT DISTINCT customer_id FROM orders WHERE orders.ship_via IN (SELECT shipper_id FROM shippers WHERE company_name = $1  ));
    tot-qnty-prod-less-than-num:
      kind: postgres-sql
      source: demo
      description: >- 
        Create a report that shows the total quantity of products (from the Order_Details table)
        ordered. Only show records for products for which the quantity ordered is fewer than 200 (5 rows)
      parameters:
        - name: quantity
          type: integer
          description: A report to show quantity of products with less than 200 units
      statement: >-
        SELECT o.product_id, p.product_name, SUM(o.quantity) AS TotalQuantity
          FROM order_details o
          JOIN products p ON p.product_id = o.product_id
          GROUP BY o.product_id, p.product_name
          HAVING SUM(o.quantity) < $1
          ORDER BY TotalQuantity DESC;
    tot-revenue-by-year:
      kind: postgres-sql
      source: demo
      description: >-
        What were our total revenues in  specific year (i.e.: for 1997 result must be 617.085,27)
      statement: >-
        SELECT SUM((order_details.unit_price)* order_details.quantity * (1.0-order_details.discount)) AS Total_Revenues
          FROM order_details
          INNER JOIN (SELECT order_id FROM orders WHERE date_part('year',orders.order_date) = '1997') AS Ord 
          ON Ord.order_id = order_details.order_id;
    top-10-selling-products:
      kind: postgres-sql
      source: demo
      description: >-
        Find the 10 top selling products (Hint: Top selling product is "Cote de Blaye")
      statement: >-
        SELECT Products.product_name, SUM(order_details.unit_price * order_details.quantity * (1.0- order_details.discount)) AS Sales
        FROM Products
        INNER JOIN order_details
        ON order_details.product_id = products.product_id
        GROUP BY Products.product_name
        ORDER BY Sales DESC;

  toolsets:
    my-toolset:
      - search-customers-by-shippers
      - tot-qnty-prod-less-than-num
      - tot-revenue-by-year
      - top-10-selling-products

